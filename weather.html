<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="wet.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="https://static-00.iconduck.com/assets.00/search-icon-256x256-6b4tg3bl.png" height="50px" width="50px"></button>
        </div>
            <div class="weather">
                <img src="https://img.freepik.com/free-psd/3d-icon-weather-conditions-with-rain-sun_23-2150108737.jpg"width="200px" height="200px" class="Weather-icon">
                    <h1 class="temp">22°c</h1>
                    <h2 class="city">New york</h2>
                    <div class="details">
                        <div class="col">
                            <img src="https://cdn0.iconfinder.com/data/icons/weather-bold/142/mist-512.png" width="100px" height="100px">
                            <div>
                                <p class="humidity">50%</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4lLHpWWi20CG2lNV29tDyK3XpXdqD7Gsx4Eh4O0-Max50IcoKg6lDMjfkq7jZXzRFLME&usqp=CAU"height="100px" width="100px">
                            <div>
                                <p class="wind">15 km/h</p>
                                <p>wind speed</p>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <script>
            const apiKey = "5b8c5fc2116d1c94cc4d6ddc7bf2e8fe";
            const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
            const searchBox = document.querySelector(".search input");
            const searchBtn = document.querySelector(".search  button");


            async function checkWeather(city) {
                const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
                var data = await response.json();

                console.log(data);
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";


            }

            searchBtn.addEventListener("click", () => {
                checkWeather(searchBox.value);
            })
        </script>
</body>

</html>
